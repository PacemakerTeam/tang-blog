server:
  port: 8000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul
    username: root
    password: 4781

  jpa:
    open-in-view: true
#    Lazy로딩이 가능하다. 기본적으로 true
#   false 시 Persistence Context가 Service시점으로 내려와서, Controller에서 영속성 컨텍스트 사용 불가능
#    이 개념을 떠올리기 위해선 요청 - 톰켓 - C S R - 영속성 컨텍스트 - DB 과정을 떠올리면 좋다.
#    OSIV OpenSessionInView
    hibernate:
      ddl-auto: update
#      create는 테이블 drop후 새로 만듬. update, none등이 잇음
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#        전략. 현재는 myEmail -> my_Email 카멜->스네이크로 테이블 생성해줌
      use-new-id-generator-mappings: false
    show-sql: true
#    콘솔에 sql문 보여주기 여부
    properties:
      hibernate.format_sql: true
#      보여주는 sql문 정리리

  jackson:
    serialization:
      fail-on-empty-beans: false